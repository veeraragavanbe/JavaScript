<!DOCTYPE html>
<html>
<!-- test -->
<head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <link href="css/reg.css" rel="stylesheet">
</head>
<style>

</style>

<body>
    <div class="register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome</h3>
                <p>Register Here to Enjoy Your Food </p>

            </div>
            <div class="col-md-9 register-right">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Create Account</h3>
                        <input type="text" id="c_date" style="display: none;">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="full_name" type="text" class="form-control" placeholder="Name *" value="" />
                                </div>

                                <div class="form-group">
                                    <input id="pass" type="password" class="form-control" placeholder="Password *" value="" />
                                </div>
                                <div class="form-group">
                                    <input id="repeat_pass" type="password" class="form-control" placeholder="Confirm Password *" value="" />
                                    <label id="error_msg" style="color: red;"></label>
                                </div>


                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="mobile" type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group">
                                    <input id="email" type="email" class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <textarea id="address" class="form-control" rows="3" cols="50" placeholder="Enter Address *"></textarea>
                                </div>
                                <input id="login_btn_" type="submit" class="btnRegister" value="Login" />
                                <input type="submit" id="btnclient_signin" class="btnRegister" value="Register" />

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
    <script>
        document.getElementById('login_btn_').onclick = function() {
            window.location.href = "index.html";
        }
        // form validation for sign up
        document.getElementById('repeat_pass').addEventListener('keyup', function()
        { 
         if(document.getElementById('pass').value !== document.getElementById('repeat_pass').value)
            {
                document.getElementById('error_msg').innerHTML = 'Not Matched';
                document.getElementById("mobile").disabled = true;
                document.getElementById("email").disabled = true;
                document.getElementById("address").disabled = true;

            }

        else{
                document.getElementById('error_msg').innerHTML = 'Matched';
                document.getElementById('error_msg').style.color="green";
                document.getElementById("mobile").disabled = false;
                document.getElementById("email").disabled = false;
                document.getElementById("address").disabled = false;

        }
        })

         // if(document.getElementById('pass').value !== document.getElementById('repeat_pass').value)
            // {
            //     console.log("lusu veni");
            // }
    </script>
</body>


</html>
