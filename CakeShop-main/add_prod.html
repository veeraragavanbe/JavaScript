<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form action="#">
                <h2>ADD ITEM</h2>

                <div class="form-group">
                    <label for="exampleInputEmail1">Select High Quality image</label><br>
                    <img id="prod_img" height="100px" width="100px"><br><br>
                    <button id="sel_prod">Select</button>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Item ID</label>
                    <input type="text" class="form-control" id="Item_id_" placeholder="Item Name">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Item Name</label>
                    <input type="text" class="form-control" id="Item_name_" placeholder="Item Name">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Item Category</label><br>
                    <select id="Ite_category" class="form-group">
                    <option>Veg</option>
                    <option>NonVeg</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Price</label>
                    <input type="text" class="form-control" id="Item_price_" placeholder="Item Name">
                </div>


                <button type="submit" id="sub_" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>
    <script src="js/auth.js">
    </script>
    <script src="js/admin_add.js"></script>
</body>

</html>
